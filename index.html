  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!--Adds the twitter icon -->

<div class = "block">
  <h1 class="title">Random Quote Machine

    <div class="quote"><span class = "saying"></span></div> <!-- Creates block around the quote and author <--</-->

    </div>
  </div> <!-- Displays the quote and author on the page. -->
</div>


<div class= "button">
  <a id='tweetQuote' target="_blank"><button id='tweet' class="btn btn-primary"><i class="fa fa-twitter" aria-hidden="true"></i></button></a>

      </button>
